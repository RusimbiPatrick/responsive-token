<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/signup.css">
  <title>TeamWork | Sign Up</title>
</head>
<body>
  <div class="container">
    <aside class="left">
      <p class="logo">TeamWork</p>
      <p class="slogan"> 
        Write <span>.</span> 
        Inspire <span>.</span>  
        share <span>.</span>  
        Collaborate<span>.</span> 
      </p>
    </aside>

    <section class="signup">
        <h3>Sign up to get started!</h3>
        <h5>Already Registered? <a href="../index.html">Sign In</a></h5>
      <form action="">
        <div id="first-half">
          <div class="text-box">
            <label for="first name">First name</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="last name">Last name</label>
            <input type="text" name="" id="" required>
          </div>
          <!-- <a href="#second-half" class="btn to-second-half-btn">Next</a> -->
        </div>
        <div id="second-half">
          <!-- <a href="#first-half" class="back-to-one"><i class="fas fa-angle-left"></i> Back to previous</a> -->
          <div class="text-box">
            <label for="email">Email</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="password">Password</label>
            <input type="password" name="" id="" required>
          </div>
          <!-- <a href="#third-half" class="btn to-second-half-btn">Next</a> -->
        </div>
        <div id="third-half">
          <input type="button" class="btn" value="Sign Up">
        </div>
      </form>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/7af4281650.js"></script>
</body>
</html>
